<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Carousel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <div class="card">
            <div class="card-block">
                <h2>Projects</h2>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">


                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="./assets/images/img-05.jpg" class="img-responsive" alt="...">
                            <div class="carousel-caption">
                                <h3 class="h5">Jules for Bastion</h3>
                                <p>2017</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="./assets/images/img-06.jpg" class="img-responsive" alt="...">
                            <div class="carousel-caption">
                                <h3 class="h5">Jules for Bastion</h3>
                                <p>2017</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="./assets/images/img-08.jpg" class="img-responsive" alt="...">
                            <div class="carousel-caption">
                                <h3 class="h5">Jules for Bastion</h3>
                                <p>2017</p>
                            </div>
                        </div>
                    </div>

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                </div>
            </div>
        </div>

    </body>
</html>
